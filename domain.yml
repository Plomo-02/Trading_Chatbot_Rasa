version: "3.1"

intents:
  - greet
  - portfolio_performance
  - current_value
  - recent_trading_activities
  - last_trade_fee
  - current_positions
  - goodbye

actions:
  - action_current_positions
  - action_last_trade_fee
  - action_recent_trading_activities
  - action_current_value
  - action_portfolio_performance
  - action_hello_world

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
